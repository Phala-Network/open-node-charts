{{ if .Values.ingress.certmanager.createCertIssuer -}}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: {{ .Values.ingress.letsencrypt.serverURL }}
    email: {{ .Values.ingress.letsencrypt.email }}
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    - dns01:
        cloudflare:
          email: {{ .Values.ingress.cloudflare.email }}
          apiKeySecretRef:
            name: cloudflare-credentials
            key: api-key
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-credentials
  # Namespace where cert-manager runs in.
  namespace: {{ .Values.ingress.certmanager.namespace }}
data:
  api-key: {{ .Values.ingress.cloudflare.apiKey | b64enc }}
type: Opaque
{{ end }}
